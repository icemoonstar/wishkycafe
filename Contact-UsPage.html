        <section class="contact-form-section">
            <h1 class="contacth1">欢迎您与我们联系</h1>
            <!-- 确保表单的action URL正确且未中断 -->
            <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbzOlGPf-74HagpioNuXrjHed6dtjAnyQJQ-UkKHO2hkjYRsUAayzQO-921tR2HqDnU/exec">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="title">称谓</label>
                    <select id="title" name="title" required>
                        <option value="Mr">先生</option>
                        <option value="Mrs">女士</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="description">问题</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">提交</button>
            </form> <!-- 此处关闭表单 -->
        </section>
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent the default form submission
          
              const form = event.target;
              
              // Submit the form data using AJAX to prevent page reload
              fetch(form.action, {
                method: "POST",
                body: new FormData(form),
              })
              .then(response => {
                // After successful form submission
                alert("提交成功! 我们会通过电话联系你"); // Display a pop-up message
                window.location.href = window.location.href; // Redirect back to the same page
              })
              .catch(error => {
                console.error("Error:", error);
                alert("提交失败，请重试。");
              });
            });
          </script>
